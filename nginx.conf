server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # This handles the routing and the 404 fallback
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}